<html lang="en">
	<head>
        {{> head }}
    </head>
	<body>
        {{> nav-series }}
		{{> 3d-overlay }}
        <div class="still" id="still">
            <div class="everything" id="everything">
				<div class="series-voting-card">
					Name<br/>
					<input type="name" id="name" size="40"><br/>
					<br/>
					Email<br/>
					<input type="email" id="email" size="40"><br/>
					<br/>
					<div class="vote-container">
					</div>
					<br/>
					<input type="button" id="submit" value="Submit">
				</div>
                <div class="featured-collection-header">
                    <img src="{{static_url}}featured-collections/FC000001-header.png">
                </div>
                <div class="event-description">
                    <br/>
					{{# artPageArtworks}}<span class="artist-page-bio">{{{fields.Model Text}}}</span>{{/ artPageArtworks}}
  					<br/>
					<br/>
					<br/>
					<br/>
					<div class="threed-feat">
						<div id="threed" class="threed animated pulse infinite threed-mobile threed-button">View in 3D</div>
					</div>
                </div>
				{{> art/art-series }}
            </div>
			<div class="footer-space"></div>
			<div class="model-form-container">
				<script src="https://static.airtable.com/js/embed/embed_snippet_v1.js"></script><iframe class="airtable-embed airtable-dynamic-height" src="https://airtable.com/embed/shrudrxSa36bpMzUq?backgroundColor=green" frameborder="0" onmousewheel="" width="60%" height="1037" style="background: transparent; border: 1px solid #ccc;"></iframe>
			</div>
			<div class="footer-space"></div>
			{{> footer}}
        </div>
	</body>
	<script>
		var $containers = $('.vote-container');
		var $set = '<div class="vote-set"><div class="vote-title"></div><div class="vote-loaded"></div></div>';

		$('.art-vote').on('click', function () {

		  var childAdded = false;

			$containers.each(function () {
				var $container = $(this);
		    	if ($container.children().length < 3) {
		      		$container.append($set);
		      		childAdded = true;
		      		return false;
		  		}
		  	});

			$('.vote-set:last-of-type > .vote-title').html($(this).find('.art-vote-title').text());
			$('.vote-set:last-of-type > .vote-loaded').html($(this).find('.art-vote-rec').text());

		 	if (!childAdded) {
		    	// console.log('Only 3 votes!');
		  	}

		});
	</script>
	<script>
		  $(document).ready(function(){
			var user,pass;
			$("#submit").click(function(){
			  name=$("#name").val();
			  email=$("#email").val();
			  vote1=$(".vote-container > .vote-set:nth-of-type(1) > .vote-loaded").text();
			  vote2=$(".vote-container > .vote-set:nth-of-type(2) > .vote-loaded").text();
			  vote3=$(".vote-container > .vote-set:nth-of-type(3) > .vote-loaded").text();
			  $.post("http://localhost:3000/vote",{name: name, email: email, vote1: vote1, vote2: vote2, vote3: vote3}, function(data){
				if(data==='done')
				  {
					alert("Vote success");
				  }
			  });
			});
		  });
	</script>
    <footer>
		{{> body-end}}

</html>
