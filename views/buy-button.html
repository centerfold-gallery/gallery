<form action="https://centerfold-checkout.herokuapp.com/" method="POST">
    <script
        defer
        src="https://checkout.stripe.com/checkout.js"
        class="stripe-button"
        data-key="{{stripeAPIKey}}"
        data-name="Centerfold Gallery"
        data-description="{{fields.Title}} - {{fields.Artist No Artist}} ({{fields.Record-ID}})"
        data-amount="{{fields.Estimated Value (CAD)}}00"
        data-billing-address="true"
    ></script>
    <input name="amount" value="{{fields.Estimated Value (CAD)}}00" type="hidden">
    <input name="description" value="{{fields.Title}} - {{fields.Artist No Artist}}" type="hidden">
</form>
